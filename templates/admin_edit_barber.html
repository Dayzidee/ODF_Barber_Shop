<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ form_title }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-5">
      <h2>{{ form_title }}</h2>
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="name" class="form-label">Barber Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            value="{{ barber.name or '' }}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            value="{{ barber.email or '' }}"
          />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            name="phone"
            value="{{ barber.phone or '' }}"
          />
        </div>
        <div class="mb-3">
          <label for="bio" class="form-label">Bio</label>
          <textarea class="form-control" id="bio" name="bio" rows="3">
{{ barber.bio or '' }}</textarea
          >
        </div>
        <div class="mb-3">
          <label for="profile_image" class="form-label">Profile Image</label>
          <input
            class="form-control"
            type="file"
            id="profile_image"
            name="profile_image"
            accept="image/*"
          />
          {% if barber.profile_image %}
          <div class="mt-2">
            <img
              src="{{ url_for('static', filename='images/' ~ barber.profile_image) }}"
              alt="Profile Image"
              width="100"
              class="rounded-circle"
            />
          </div>
          {% endif %}
        </div>
        <div class="form-check mb-2">
          <input
            class="form-check-input"
            type="checkbox"
            id="is_master"
            name="is_master"
            value="1"
            {%
            if
            barber.is_master
            %}checked{%
            endif
            %}
          />
          <label class="form-check-label" for="is_master">Master Barber</label>
        </div>
        <div class="form-check mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="is_active"
            name="is_active"
            value="1"
            {%
            if
            barber.is_active
            %}checked{%
            endif
            %}
          />
          <label class="form-check-label" for="is_active">Active</label>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{{ url_for('admin_barbers') }}" class="btn btn-secondary"
          >Cancel</a
        >
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
